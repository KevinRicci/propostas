# datasource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/propostas
spring.datasource.username=${PROPOSTAS_DATABASE_USERNAME}
spring.datasource.password=${PROPOSTAS_DATABASE_PASSWORD}

# jpa
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.show-sql=true

# tempo máximo feign
feign.client.config.analise-financeira.read-timeout=100
feign.client.config.analise-financeira.connect-timeout=100

# tempo máximo queries
spring.jpa.properties.javax.persistence.query.timeout=50

# actuator
management.endpoints.web.exposure.exclude=env,beans
management.ednpoints.web.exposure.include=health

# sistemas externos
analise.financeira.url=${ANALISE_FINANCEIRA_URL}
